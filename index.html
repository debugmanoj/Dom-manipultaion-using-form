<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <Center><h1 id="title">Dom Manipulation in form</h1></Center>
    <center><p id="description">This is the task for DOM manipulation</p></center>
    <div class="packed">
      <div class="form">
        <form id="form"  onsubmit="added(event)">
            <div class="form-group">

            
          <label >Fname </label>
          <input  id="first-name" type="text" placeholder="Fname" required />
          <label> Lname </label>
          <input id="last-name" type="text" placeholder="Lname" required />
         
          <label> Pincode </label>
          <input id="pincode"  placeholder="pincode" type="text" required/>
          <div class="radios">
            <label id="gender">Gender:</label>          
          <input id="gender" name ="gender" value="Male" type="radio" required>
          <label>Male</label>
          <input id="gender" name ="gender" value="Female" type="radio" required>
          <label>Female</label>
          </div>
          <label> Address </label>
          <textarea name="" id="address" placeholder="Enter the address"></textarea>
          <label> Food </label>
          <select  id="food" required>
            <option value="Biriyani">Biriyani</option>
            <option value="Kuska">kuska</option>
            <option value="Chicken pakoda">Chicken pakoda</option>
          </select>
          <label>  State </label>
          <input id="state" type="text" required />
          <label> Country </label>
          <input id="country" type="Text"  required/>
          <input class="btn btn-primary" type="submit" id="submit" value="submit">
        </div>
        </form>
      </div>
      <div >
          <table class="table">
            <thead>
              <tr>
                <th>Fname</th>
            <th>Lname</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
              </tr>
  
            </thead>
            <tbody id="entries">
              
  <!-- Adding the dynamic tr tag -->
            </tbody>
  
            
            
          </table>
      
      </div>

    </div>
    
    
    <script src="index.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  </body>
</html>
